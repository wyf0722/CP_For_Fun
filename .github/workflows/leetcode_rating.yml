name: LeetCode Rating Query

on:
  schedule:
    - cron: '0 16 * * 0'  # 每周日UTC 16:00 (北京时间 0:00)
  workflow_dispatch:  # 允许手动触发

jobs:
  generate-todo:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
        
    - name: Run todo generator
      run: python CP_leetcode/LC_todo.py
    
    - name: Commit changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add .
        if git commit -m "feat(CP_leetcode):generate todo list"; then
          git push
        fi

  generate-ratings:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests
        
    - name: Run rating generator
      run: python CP_leetcode/LC_ratings.py
    
    - name: Commit changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add CP_leetcode/rating.json
        if git commit -m "feat(CP_leetcode): update problem ratings"; then
          git push
        fi